<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <main class="card">
    
    <nav class="QR-code">
      <img src="./images/image-qr-code.png" alt="QR code that points to the Frontend Mentor website">
      <a href="https://www.frontendmentor.io" target="_blank" class="hidden-url" aria-label="You can click me to go directly to the website.">
        <span class="hidden-message">Or click me to go to www.frontendmentor.io!</span>
      </a>
    </nav>

    <h1 class="slogan">Improve your front-end skills by building projects</h1>
    
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  
  </main>

  <div class="attribution" role="banner">
    Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Mochitto">Mochitto</a>.
  </div>
</body>
</html>
